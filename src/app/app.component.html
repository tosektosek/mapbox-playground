<mgl-map
(click)="addMarker($event)"
  [style]="'mapbox://styles/mapbox/streets-v9'"
  [zoom]="[9]"
  [center]="[-74.50, 40]">
  <ng-container *ngFor="let marker of markers; let i = index">
    <mgl-marker #MyMarker [lngLat]="marker.lngLat">
        <div class="marker"></div>
    </mgl-marker>
    <mgl-popup [marker]="MyMarker" [closeOnClick]="true">
        <h1>Hello world !{{i}}</h1>
    </mgl-popup>
  </ng-container>
</mgl-map>
